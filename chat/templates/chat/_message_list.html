{# https://daisyui.com/components/chat/ #}

{% for message in message_list %}
    {% if message.role == "user" %}
        <div class="chat chat-start">
            <div class="chat-bubble">
                {{ message.content }}
            </div>
        </div>
    {% else %}
        <div class="chat chat-end">
            <div class="chat-bubble">
                {{ message.content }}
            </div>
        </div>
    {% endif %}
{% endfor %}
